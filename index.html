<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Links -->
    <link rel="shortcut icon" href="./favicons/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- Javascript -->
    <script defer src="./js/script.js"></script>


    <title>Pokedex V2</title>
</head>
<body>

    <main>
        <img src="" alt="Pokemon" class="pokemon__image">
        <img src="images/pokedex.png" alt="Pokedex" class="pokedex">
        
        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> - 
            <span class="pokemon__name"></span>
            </span>
        </h1>
   
        <form class="form">
            <input type="search"
            class="input__search"
            placeholder="Nome ou número do Pokémon"
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>
    </main>
</body>
</html>
